---
name: Cuarto Datos CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:

  build-and-push-image:
    name: Build and Push docker Artefat
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      packages: write
      contents: read

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v4

    - name: Construir imagen docker 
      run: |
           docker build -t ${{ secrets.IMAGE_NAME }}:latest .
           docker save ${{ secrets.IMAGE_NAME }}:latest -o ${{ secrets.IMAGE_NAME }}s.tar

    - name: Cargar Imagen -> Artifact
      uses: actions/upload-artifact@v4
      with:
        name: image-artifact
        path: ${{ secrets.IMAGE_NAME }}.tar
        retention-days: 7



  


        
    



  
